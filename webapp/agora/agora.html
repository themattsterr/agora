
<head>
  <title>agora</title>

<body>
{{#if isReady}}
		<div class="left-pane">
				{{#if isSidebarOpen}}
				{{> courseList}}
				{{/if}}
		</div>
		<div class="center-pane">
			{{> head}}
			{{#if isAccountSettings}}
				{{> setup}}
			{{else}}
				{{> schedule}}
			{{/if}}
		</div>
{{else}}
		<div class="full height">
			<div class="ui loading segment"></div>
		</div>
{{/if}}
</body>
