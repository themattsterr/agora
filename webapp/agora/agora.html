<body>

	<div class="left-pane">
			{{#if isSidebarOpen}}
			{{> courseList}}
			{{/if}}
	</div>
	<div class="left-pane-button">
		<i class="small left caret icon"></i>
		<i class="small left caret icon"></i>
		<i class="small left caret icon"></i>
	</div>
	<div class="center-pane">

  		{{> schedule}}
	</div>

<template name="schedule">
	<div class="full height">
		<div id="openSidebar" class="ui button">Sidebar</div>
		<div class="ui segment">
			<div id="dragArea" class="ui segment">
				<div class="drop" id="dragAreaGrid">
					{{#each schedule}}
						{{#each withIndexYear fall year}}
							<div class="drag blue" yr={{year}} col=0 row={{index}}>
								{{value}}
							</div>
						{{/each}}
						{{#each withIndexYear spring year}}
							<div class="drag blue" yr={{year}} col=1 row={{index}}>
								{{value}}
							</div>
						{{/each}}

						{{#each withIndexYear summer year}}
							<div class="drag blue" yr={{year}} col=2 row={{index}}>
								{{value}}
							</div>
						{{/each}}
					{{/each}}
				</div>

				{{#each schedule}}
				<table class="ui three column celled table">
					<thead>
						<tr>
						  <th>Fall</th>
						  <th>Spring</th>
						  <th>Summer</th>
						</tr>
					</thead>
					<tbody id="tableDragArea{{year}}">
						<tr>
							<td class="fallClass1"><i class="radio icon"></i></td>
							<td class="springClass1"><i class="radio icon"></i></td>
							<td class="summerClass1"><i class="radio icon"></i></td>				
						</tr>
						<tr>
							<td class="fallClass2"><i class="radio icon"></i></td>
							<td class="springClass2"><i class="radio icon"></i></td>
							<td class="summerClass2"><i class="radio icon"></i></td>								
						</tr>
						<tr>
							<td class="fallClass3"><i class="radio icon"></i></td>
							<td class="springClass3"><i class="radio icon"></i></td>
							<td class="summerClass3"><i class="radio icon"></i></td>								
						</tr>
						<tr>
							<td class="fallClass4"><i class="radio icon"></i></td>
							<td class="springClass4"><i class="radio icon"></i></td>
							<td class="summerClass4"><i class="radio icon"></i></td>								
						</tr>
						<tr>
							<td class="fallClass5"><i class="radio icon"></i></td>
							<td class="springClass5"><i class="radio icon"></i></td>
							<td class="summerClass5"><i class="radio icon"></i></td>								
						</tr>
					</tbody>
				</table>
				{{/each}}

			</div>
		</div>
  </div>
</template>

					    <i class="filter icon"></i>

					    <div class="menu">
					    	{{#each collegeList}}

					</div>
				</div>		
				<div class="field">

					    	{{/each}}
					  </div>
					</div>
				</div>

			<div class="field">

				</div>
			</div>
		</div>
		<div class="two fluid fields">
			<div class="field">
				<div id="resetButton" class="ui fluid button">Reset</div>
			</div>
			<div class="field">
				<div id="searchButton" class="ui fluid button">Search</div>
			</div>
		</div>

	</div>

<div class="ui form">
	<div class="three fields">
		<div class="field">
			<div id="yearDropdown" class="ui compact selection dropdown">
				<input type="hidden" value="Year">
				 <div class="text">Year</div>
			    <i class="dropdown icon"></i>
			    <div id="yearMenu" class="menu">
			        <div class="item" data-value="0">Freshman</div>
			        <div class="item" data-value="1">Sophomore</div>
			        <div class="item" data-value="2">Junior</div>
			        <div class="item" data-value="3">Senior</div>
			    </div>
			</div>
			<script>$('#yearDropdown').dropdown();</script>
		</div>
		<div class="field">
			<div id="semesterDropdown" class="ui compact selection dropdown">
				<input type="hidden" value="Sem">
				 <div class="text">Sem</div>
			    <i class="dropdown icon"></i>
			    <div id="semesterMenu" class="menu">
			        <div class="item" data-value="0">Fall</div>
			        <div class="item" data-value="1">Spring</div>
			        <div class="item" data-value="2">Summer</div>
			    </div>
			</div>
			<script>$('#semesterDropdown').dropdown();</script>
		</div>
		<div class="field">
			<div id="addCourseButton" class="ui icon button"><i class="add icon"></i></div>
			<div id="refreshButton" class="ui icon button"><i class="refresh icon"></i></div>
		</div>
					
	</div>
</div>
