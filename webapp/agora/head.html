<template name="head">
    <div class="ui head segment">
        <div class="ui three column grid">
            <div class="column">
                <div id="backButton" class="ui labeled icon button">
                      <i class="arrow left icon"></i>
                      Go Back
                </div>
            </div>
            <div class="center aligned column">
                <img class="ui centered tiny image" src="/images/agoralogin.png">
            </div>
            <div class="right aligned column">
                    {{#if currentUser}}
                        {{#with userEmail}}
                        <div id="userButton" class="ui labeled icon button">
                              <i class="user icon"></i>
                              {{address}}
                        </div>
                        {{/with}}
                        <div id="logOutButton" class="ui labeled icon button">
                              <i class="sign out icon"></i>
                              Log Out
                        </div>
                    {{/if}}
            </div>
        </div>
    </div>
</template>
