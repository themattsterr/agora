<template name="import">
<div class="ui form segment">
    <div class="ui grid">
        <div class="two column row">
            <div class="column">
                <div class="ui raised segment">
                    <form class="ui form">
                        <a class="ui ribbon label">Import Area</a>
                        <span>Copy and paste Degree Audit courses you wish to import.</span>
                        <div class="hidden divider"></div>

                        <div class="ui fluid field">
                            <textarea id="importInfoField" placeholder="FA10 COP3223"></textarea>
                            
                        </div>

                        <div class="ui field">
                                <div id="findCoursesButton" class="ui right floated button">Find Courses</div>
                        </div>

                        
                    </form>
                </div>
            </div>
            <div class="column">
                <div class="ui raised segment">
                    <a class="ui ribbon label">Courses Found</a>
                    <span>Click import to update profile with courses shown below.</span>
                    <div class="hidden divider"></div>
                        {{#with coursesFoundMessage}}
                        <div class="ui {{variation}} icon message">
                          <i class="info icon"></i>
                          <div class="content">
                            <div class="header">
                                  {{header}}
                            </div>
                            {{{message}}}
                          </div>
                        </div>
                        {{/with}}
                     <div class="hidden divider"></div>
                    {{#if coursesFound}}
                           <div class="ui fluid field">
                            <table class="ui three column celled table">
                              <thead>
                                <tr><th>Course</th>
                                  <th>Semester</th>
                                  <th>Year</th>
                                  <th>Grade</th>
                                </tr>
                              </thead>
                              <tbody>
                              {{#each coursesFound}}
                                <tr>
                                  <td class="{{courseVariation}} cell">{{identifier}}</td>
                                  <td class="{{semVariation}} cell">{{semester}}</td>
                                  <td class="{{yearVariation}} cell">{{year}}</td>
                                  <td class="{{gradeVariation}} cell">{{grade}}</td>
                              </tr>
                              {{/each}}
                              </tbody>
                            </table>
                          </div>
                    
                    <div id="importButton" class="ui right floated blue button">
                        Import
                    </div>
                    {{/if}}

                </div>
            </div>
        </div>
     </div>
</div>
<script>$('.ui.dropdown.labeled.icon.button').dropdown();</script>
</template>
