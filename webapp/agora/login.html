<template name="login">

    
    <div class="ui centered form segment">
        <img class="ui centered large image" src="/images/agoralogin.png">
        <form class="ui form">
            <div class="ui field">
                <div class="ui labeled input">
                    <div class="ui label">Email</div>
                    <input id="loginEmailField" type="text">
                </div>
            </div>
            <div class="ui field">
                <div class="ui labeled input">
                      <div class="ui label">Password</div>
                      <input id="loginPasswordField" type="password">
                </div>
            </div>
            <div class="ui field">
                <div class="buttons" align="center">
                    <div id="logInButton" class="ui button">Log in</div>
                    <div id="signUpButton" class="ui button">Sign up</div>
                </div>
            </div>
        </form>
        <div id="loginError" class="ui error message">
            <div class="header">Error</div>
        </div>
    </div>
    

</template>
