<template name="profile">
    <div class="ui segment">
        <div class="ui segment">
            <div class="buttons" align="center">
                <div id="searchButtonProfile" class="ui labeled icon button">
                  <i class="search icon"></i>
                  Search Courses
                </div>
                <div id="importButtonProfile" class="ui labeled icon button">
                  <i class="cloud upload icon"></i>
                  Import Courses
                </div>
                 <div id="updateButtonProfile" class="ui labeled icon button">
                      <i class="edit icon"></i>
                      Update Profile
                    </div>

                {{#if isAdvisor}}
                <div id="adviseStudentsProfile" class="ui labeled icon button">
                      <i class="users icon"></i>
                      Advise Students
                    </div>
                {{/if}}

                </div>
        </div>
        {{#if hasSchedule}}
        
        {{> schedule}}
        {{else}}
        <div class="ui segment">
            <div class="ui icon message">
              <i class="info icon"></i>
              <div class="content">
                <div class="header">
                  No schedule found.
                </div>
                <p>Import your schedule or create a new one to view it here.</p>
              </div>
            </div>
            <div class="ui button" id="createNewScheduleButton">
                Create New Schedule
            </div>
        </div>
        {{/if}}

    </div>
</template>
