<template name="schedule">


	<div class="full height">

    <div class="ui grid">
        <div class="two column row">
            <div class="four wide column">
                <div class="ui raised segment" style="overflow:scroll; height:1250px;">
						<form class="ui form">
							<a class="ui ribbon label">Remaining Courses</a>
							<div class="hidden divider"></div>
							<h3>Common Core Pre-Requisites</h3>
							<div class="ui divided list">
                       		{{#with remainingRequirements}}
								{{#each withIndex cpp.courses}}
									<div class="item">
										<div class="content">
										  <div class="header">{{ gepNameFromIndex this.index }}</div>
										  {{#each this.value}}
										  <div class="item">
										  	<div class="content">
										  		{{this}}
										  	</div>
										  </div>
										  {{/each}}
										</div>
									  </div>
								{{/each}}
							{{/with}}
							</div>
							<h3>Core Requirements</h3>
							<div class="ui divided list">
                       		{{#with remainingRequirements}}
								{{#each withIndex core.courses}}
									<div class="item">
										<div class="content">
										  <div class="header">{{ gepNameFromIndex this.index }}</div>
										  {{#each this.value}}
										  <div class="item">
										  	<div class="content">
										  		{{this}}
										  	</div>
										  </div>
										  {{/each}}
										</div>
									  </div>
								{{/each}}
							{{/with}}
							</div>
						</form>
				</div>
			</div>
			<div class="twelve wide column">

				<div id="dragArea" class="ui segment">
				<div class="ui right floated buttons">
				    <div id="saveButtonProfile" class="ui labeled icon button">
                      <i class="print icon"></i>
                      Save Report
                    </div>
                    {{#if showingGrades}}
                    <div id="hideButtonProfile" class="ui labeled icon button">
                      <i class="hide icon"></i>
                      Hide Grades
                    </div>
                    {{else}}
                  <div id="showButtonProfile" class="ui labeled icon button">
                      <i class="unhide icon"></i>
                      Show Grades
                    </div>
                    {{/if}}
                  </div>
                    <div class="hidden divider"></div>
					<div class="drop" id="dragAreaGrid">

					</div>

					{{#each yearsWithTitles}}
					<table class="ui three column celled table" style="margin-top:0;margin-bottom:0;">
						<thead>
							<tr>
							  <th>Fall {{subtractOne this}}</th>
							  <th>Spring {{this}}</th>
							  <th>Summer {{this}}</th>
							</tr>
						</thead>
						<tbody id="tableDragArea">
							<tr>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>				
							</tr>
							<tr>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>								
							</tr>
							<tr>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>								
							</tr>
							<tr>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>								
							</tr>
							<tr>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>								
							</tr>
							<tr>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>
								<td class="center aligned"><i class="ellipsis horizontal icon"></i></td>								
							</tr>
						</tbody>
					</table>
					{{/each}}

				</div>


			</div>

		</div>
	</div>




  </div>
</template>
